<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="2">
    <tr>
        <th>model</th>
        <th>number</th>
        <th>colour</th>

    <tr th:each="car : ${cars}">
        <td th:text = "${car.model}"></td>
        <td th:text = "${car.number}"></td>
        <td th:text = "${car.colour}"></td>
    </tr>
</table>
</body>
</html>
